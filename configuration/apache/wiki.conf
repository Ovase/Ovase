
### WIKI SYSTEM

<VirtualHost *:80>
    ServerName wiki.localhost
    # ServerName wiki.ovase.no
    DocumentRoot /var/www/Overvann/systems/wiki
    <Directory /var/www/Overvann/systems/wiki>
        Options FollowSymLinks Includes ExecCGI
        AllowOverride All
        Require all granted
    </Directory>
    <Files "*.secret">
        Require all denied
    </Files>
    ErrorLog ${APACHE_LOG_DIR}/wiki_error.log
    CustomLog ${APACHE_LOG_DIR}/wiki_access.log combined
</VirtualHost>

